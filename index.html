<!DOCTYPE html>
<html>
<head>
  <title>Torre Control GPS</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Torre de Control - Seguimiento GPS</h2>
  <button onclick="startTracking()">Iniciar seguimiento</button>
  <p id="status"></p>
  <div id="map"></div>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQw9PUFPMny8jAHnjEAjnQS7Qo8dvEIfw"></script>

  <!-- Firebase SDKs clásicos -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQw9PUFPMny8jAHnjEAjnQS7Qo8dvEIfw",
      authDomain: "torrecontrolmvp.firebaseapp.com",
      projectId: "torrecontrolmvp",
      storageBucket: "torrecontrolmvp.firebasestorage.app",
      messagingSenderId: "1091567628359",
      appId: "1:1091567628359:web:327f4938ecbe2622aac162"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map;
    let marker;

    function startTracking() {

      const status = document.getElementById("status");
      status.innerText = "Solicitando ubicación...";

      if (!navigator.geolocation) {
        status.innerText = "Este navegador no soporta geolocalización.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          await db.collection("locations").doc("test").set({
            lat: lat,
            lng: lng,
            timestamp: new Date()
          });

          status.innerText = `✅ Ubicación enviada: ${lat}, ${lng}`;

          const newPosition = { lat: lat, lng: lng };

          if (!map) {
            map = new google.maps.Map(document.getElementById("map"), {
              center: newPosition,
              zoom: 15,
            });
          } else {
            map.setCenter(newPosition);
          }

          if (!marker) {
            marker = new google.maps.Marker({
              position: newPosition,
              map: map,
            });
          } else {
            marker.setPosition(newPosition);
          }

        },
        (error) => {
          status.innerText = "❌ Error obteniendo ubicación.";
        },
        {
          enableHighAccuracy: true,
          timeout: 30000,
          maximumAge: 0
        }
      );
    }
  </script>

</body>
</html>
