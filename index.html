<!DOCTYPE html>
<html>
<head>
  <title>Torre Control GPS</title>
</head>
<body>

  <h2>Torre de Control - Seguimiento GPS</h2>
  <button onclick="startTracking()">Iniciar seguimiento</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQw9PUFPMny8jAHnjEAjnQS7Qo8dvEIfw",
      authDomain: "torrecontrolmvp.firebaseapp.com",
      projectId: "torrecontrolmvp",
      storageBucket: "torrecontrolmvp.firebasestorage.app",
      messagingSenderId: "1091567628359",
      appId: "1:1091567628359:web:327f4938ecbe2622aac162"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.startTracking = function () {

      const status = document.getElementById("status");
      status.innerText = "Solicitando ubicación...";

      if (!navigator.geolocation) {
        status.innerText = "Este navegador no soporta geolocalización.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          try {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            await setDoc(doc(db, "locations", "test"), {
              lat: lat,
              lng: lng,
              timestamp: new Date()
            });

            status.innerText = `✅ Ubicación enviada: ${lat}, ${lng}`;

          } catch (error) {
            status.innerText = "❌ Error enviando a Firebase.";
            console.error(error);
          }
        },
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              status.innerText = "❌ Permiso de ubicación denegado.";
              break;
            case error.POSITION_UNAVAILABLE:
              status.innerText = "❌ Ubicación no disponible.";
              break;
            case error.TIMEOUT:
              status.innerText = "⏳ Tiempo de espera agotado.";
              break;
            default:
              status.innerText = "❌ Error desconocido.";
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    };

  </script>

</body>
</html>
