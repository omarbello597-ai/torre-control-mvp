<!DOCTYPE html>
<html>
<head>
  <title>Torre Control GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }

    button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h2>Torre de Control - Seguimiento GPS</h2>
  <button onclick="startTracking()">Iniciar seguimiento</button>
  <button onclick="stopTracking()">Detener seguimiento</button>
  <p id="status"></p>
  <div id="map"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwgCjC6tC56l1xEGHwW3vzXtLM2nXR7ck"></script>

  <script>

    const firebaseConfig = {
      apiKey: "AIzaSyBQw9PUFPMny8jAHnjEAjnQS7Qo8dvEIfw",
      authDomain: "torrecontrolmvp.firebaseapp.com",
      projectId: "torrecontrolmvp",
      storageBucket: "torrecontrolmvp.firebasestorage.app",
      messagingSenderId: "1091567628359",
      appId: "1:1091567628359:web:327f4938ecbe2622aac162"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map;
    let markers = {};
    let watchId = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 2,
      });
    }

    window.onload = function () {
      initMap();

      // üî• Listener para posiciones actuales
      db.collection("locations").onSnapshot((snapshot) => {

        snapshot.forEach((doc) => {
          const data = doc.data();
          if (!data.lat || !data.lng) return;

          const position = { lat: data.lat, lng: data.lng };

          if (markers[doc.id]) {
            markers[doc.id].setPosition(position);
          } else {
            markers[doc.id] = new google.maps.Marker({
              position: position,
              map: map,
              label: doc.id.substring(0, 4)
            });
          }
        });

      });
    };

    function startTracking() {

      const status = document.getElementById("status");

      if (watchId !== null) {
        status.innerText = "üõ∞Ô∏è Seguimiento ya est√° activo.";
        return;
      }

      if (!navigator.geolocation) {
        status.innerText = "Geolocalizaci√≥n no soportada.";
        return;
      }

      const deviceId = localStorage.getItem("deviceId") 
        || crypto.randomUUID();

      localStorage.setItem("deviceId", deviceId);

      status.innerText = "üõ∞Ô∏è Seguimiento autom√°tico activo...";

      watchId = navigator.geolocation.watchPosition(
        async (position) => {

          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const now = new Date();
          const today = now.toISOString().split("T")[0];

          // üî• Guardar punto en hist√≥rico por d√≠a
          await db.collection("routes")
            .doc(deviceId)
            .collection(today)
            .add({
              lat: lat,
              lng: lng,
              timestamp: now
            });

          // üî• Actualizar posici√≥n actual
          await db.collection("locations").doc(deviceId).set({
            lat: lat,
            lng: lng,
            timestamp: now
          });

          map.setCenter({ lat, lng });
          map.setZoom(15);

        },
        (error) => {
          console.error(error);
          status.innerText = "‚ùå Error en seguimiento.";
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0
        }
      );
    }

    function stopTracking() {
      const status = document.getElementById("status");

      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        status.innerText = "‚èπÔ∏è Seguimiento detenido.";
      } else {
        status.innerText = "No hay seguimiento activo.";
      }
    }

  </script>

</body>
</html>
