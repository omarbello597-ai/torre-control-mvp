<!DOCTYPE html>
<html>
<head>
  <title>Torre Control GPS</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Torre de Control - Seguimiento GPS</h2>
  <button onclick="startTracking()">Iniciar seguimiento</button>
  <p id="status"></p>
  <div id="map"></div>

  <!-- Google Maps -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY_AQUI&callback=initMap">
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQw9PUFPMny8jAHnjEAjnQS7Qo8dvEIfw",
      authDomain: "torrecontrolmvp.firebaseapp.com",
      projectId: "torrecontrolmvp",
      storageBucket: "torrecontrolmvp.firebasestorage.app",
      messagingSenderId: "1091567628359",
      appId: "1:1091567628359:web:327f4938ecbe2622aac162"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let map;
    let marker;

    window.initMap = function () {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 2,
      });
    };

    window.startTracking = function () {

      const status = document.getElementById("status");
      status.innerText = "Solicitando ubicación...";

      if (!navigator.geolocation) {
        status.innerText = "Este navegador no soporta geolocalización.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          try {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            await setDoc(doc(db, "locations", "test"), {
              lat: lat,
              lng: lng,
              timestamp: new Date()
            });

            status.innerText = `✅ Ubicación enviada: ${lat}, ${lng}`;

            const newPosition = { lat: lat, lng: lng };

            map.setCenter(newPosition);
            map.setZoom(15);

            if (marker) {
              marker.setPosition(newPosition);
            } else {
              marker = new google.maps.Marker({
                position: newPosition,
                map: map,
                title: "Ubicación actual"
              });
            }

          } catch (error) {
            status.innerText = "❌ Error enviando a Firebase.";
            console.error(error);
          }
        },
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              status.innerText = "❌ Permiso de ubicación denegado.";
              break;
            case error.POSITION_UNAVAILABLE:
              status.innerText = "❌ Ubicación no disponible.";
              break;
            case error.TIMEOUT:
              status.innerText = "⏳ Tiempo de espera agotado.";
              break;
            default:
              status.innerText = "❌ Error desconocido.";
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    };

  </script>

</body>
</html>
