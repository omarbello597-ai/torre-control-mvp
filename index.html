<!DOCTYPE html>
<html>
<head>
  <title>Torre Control GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h2>Torre de Control - Seguimiento GPS</h2>
  <button onclick="startTracking()">Iniciar seguimiento</button>
  <p id="status"></p>
  <div id="map"></div>

  <!-- üî• Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- üî• Google Maps (TU NUEVA KEY SOLO DE MAPS) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=TU_NUEVA_KEY_AQUI"></script>

  <script>

    // üî• CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyBQw9PUFPMny8jAHnjEAjnQS7Qo8dvEIfw",
      authDomain: "torrecontrolmvp.firebaseapp.com",
      projectId: "torrecontrolmvp",
      storageBucket: "torrecontrolmvp.firebasestorage.app",
      messagingSenderId: "1091567628359",
      appId: "1:1091567628359:web:327f4938ecbe2622aac162"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map;
    let markers = {};

    // üî• INICIALIZAR MAPA
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 2,
      });
    }

    // Esperar a que la p√°gina cargue completamente
    window.onload = function () {
      initMap();

      // üî• LISTENER EN TIEMPO REAL
      db.collection("locations").onSnapshot((snapshot) => {

        snapshot.forEach((doc) => {
          const data = doc.data();
          if (!data.lat || !data.lng) return;

          const position = { lat: data.lat, lng: data.lng };

          if (markers[doc.id]) {
            markers[doc.id].setPosition(position);
          } else {
            markers[doc.id] = new google.maps.Marker({
              position: position,
              map: map,
              label: doc.id.substring(0, 4)
            });
          }
        });

      });
    };

    // üî• BOT√ìN
    function startTracking() {

      const status = document.getElementById("status");
      status.innerText = "Solicitando ubicaci√≥n...";

      if (!navigator.geolocation) {
        status.innerText = "Geolocalizaci√≥n no soportada.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (position) => {

          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const deviceId = localStorage.getItem("deviceId") 
            || crypto.randomUUID();

          localStorage.setItem("deviceId", deviceId);

          await db.collection("locations").doc(deviceId).set({
            lat: lat,
            lng: lng,
            timestamp: new Date()
          });

          status.innerText = `‚úÖ Ubicaci√≥n enviada`;

          map.setCenter({ lat, lng });
          map.setZoom(15);

        },
        (error) => {
          console.error(error);
          status.innerText = "‚ùå Error obteniendo ubicaci√≥n.";
        },
        {
          enableHighAccuracy: true,
          timeout: 30000
        }
      );
    }

  </script>

</body>
</html>
