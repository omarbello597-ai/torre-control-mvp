<!DOCTYPE html>
<html>
<head>
  <title>Torre Control GPS</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Torre de Control - Seguimiento GPS</h2>
  <button onclick="startTracking()">Iniciar seguimiento</button>
  <p id="status"></p>
  <div id="map"></div>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwgCjC6tC56l1xEGHwW3vzXtLM2nXR7ck"></script>

  <!-- Firebase SDKs cl√°sicos -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQw9PUFPMny8jAHnjEAjnQS7Qo8dvEIfw",
      authDomain: "torrecontrolmvp.firebaseapp.com",
      projectId: "torrecontrolmvp",
      storageBucket: "torrecontrolmvp.firebasestorage.app",
      messagingSenderId: "1091567628359",
      appId: "1:1091567628359:web:327f4938ecbe2622aac162"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map;
    let marker;
    
    let markers = {};

db.collection("locations").onSnapshot((snapshot) => {
  snapshot.forEach((doc) => {
    const data = doc.data();
    const position = { lat: data.lat, lng: data.lng };

    if (markers[doc.id]) {
      // Si el marcador ya existe, solo lo movemos
      markers[doc.id].setPosition(position);
    } else {
      // Si no existe, lo creamos
      markers[doc.id] = new google.maps.Marker({
        position: position,
        map: map,
        label: doc.id.substring(0, 4)
      });
    }

    function startTracking() {

      const status = document.getElementById("status");
      status.innerText = "Solicitando ubicaci√≥n...";

      if (!navigator.geolocation) {
        status.innerText = "Este navegador no soporta geolocalizaci√≥n.";
        return;
      }
navigator.geolocation.getCurrentPosition(
  async (position) => {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;

    // üî• Generar ID √∫nico por dispositivo
    const deviceId = localStorage.getItem("deviceId") 
      || crypto.randomUUID();

    localStorage.setItem("deviceId", deviceId);

    await db.collection("locations").doc(deviceId).set({
      lat: lat,
      lng: lng,
      timestamp: new Date()
    });
      

          status.innerText = `‚úÖ Ubicaci√≥n enviada: ${lat}, ${lng}`;

          const newPosition = { lat: lat, lng: lng };

          if (!map) {
            map = new google.maps.Map(document.getElementById("map"), {
              center: newPosition,
              zoom: 15,
            });
          } else {
            map.setCenter(newPosition);
          }

          if (!marker) {
            marker = new google.maps.Marker({
              position: newPosition,
              map: map,
            });
          } else {
            marker.setPosition(newPosition);
          }

        },
        (error) => {
          status.innerText = "‚ùå Error obteniendo ubicaci√≥n.";
        },
        {
          enableHighAccuracy: true,
          timeout: 30000,
          maximumAge: 0
        }
      );
    }
  </script>

</body>
</html>
